<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div class="container mx-auto p-4 bg-gray-200">
        <h1 class="text-3xl font-bold underline">
          Hello world!
        </h1>
        <h2 class="text-xl font-semi-bold">
          Mit navn er Anders Monrad.
        </h2>
        <!-- https://tailwindcss.com/
            https://css-tricks.com/snippets/css/complete-guide-grid/        
        -->
        <div class="grid grid-cols-2 gap-4">
          <div class="relative bg-cyan-500 p-2 hover:bg-red-500">
            <div class="z-10"> 
              <img  src="images/esofon.jpg" alt="Billede">
            </div>
            <div class="absolute top-0 left-0 h-full w-full flex items-center justify-center p-2 z-10 text-white text-3xl">
               Hej
            </div>
          </div>
          <div class="relative bg-cyan-500 p-2 hover:bg-red-500">
            <div class="z-10"> 
              <img  src="images/esofon.jpg" alt="Billede">
            </div>
            <div class="absolute top-0 left-0 h-full w-full flex items-center justify-center p-2 z-10 text-white text-3xl">
               Hej
            </div>
          </div>
          <div class="relative bg-cyan-500 p-2 hover:bg-red-500">
            <div class="z-10"> 
              <img  src="images/esofon.jpg" alt="Billede">
            </div>
            <div class="absolute top-0 left-0 h-full w-full flex items-center justify-center p-2 z-10 text-white text-3xl">
               Hej
            </div>
          </div>
          <div class="relative bg-cyan-500 p-2 hover:bg-red-500">
            <div class="z-10"> 
              <img  src="images/esofon.jpg" alt="Billede">
            </div>
            <div class="absolute top-0 left-0 h-full w-full flex items-center justify-center p-2 z-10 text-white text-3xl">
               Hej
            </div>
          </div>
      </div>
      <div x-data="{ open: false }" class="border-b border-gray-200">
        <button 
          @click="open = !open" 
          class="w-full text-left px-4 py-2 font-semibold"
        >
          Toggle Accordion
        </button>
        <div 
          x-show="open" 
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="max-h-0 opacity-0"
          x-transition:enter-end="max-h-screen opacity-100"
          x-transition:leave="transition ease-in duration-200"
          x-transition:leave-start="max-h-screen opacity-100"
          x-transition:leave-end="max-h-0 opacity-0"
          class="overflow-hidden px-4 py-2 text-gray-700">
          This is the accordion content. It will toggle when you click the button.
        </div>
      </div>
</body>
</html>
